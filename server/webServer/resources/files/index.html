<!DOCTYPE html>

	<HEAD>
		<TITLE>Hyades</TITLE>
		<link rel="stylesheet" type="text/css" href="mainforhein.css" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />

		<script src="/JQuery/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" >
		var gotoURL = "/CreateJob"
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search);
			return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
		
		 function tryLogin() {
			 var name = $("[name=smacku]").val()
			 var passw = $("[name=smackp]").val()
			 if (getParameterByName("to") != "") {
					gotoURL = getParameterByName("to")
				}
			$.post( "/TryLogin",{Name:name,Password:passw}
			).done(	function() {
				$("#loginResult").html ( "<a>Success</a>" );
				window.location.href =gotoURL ;
			  
			  
			}).fail(function() {
				$("#loginResult").html ( "Could not log in" );
			})
		 }
		 function tryRegister() {
			 var name = $("[name=smacku]").val()
			 var passw = $("[name=smackp]").val()
			 
			$.post( "/TryRegister",{Name:name,Password:passw}
			).done(	function() {
				$("#loginResult").html ( "<a>Success</a>" );
				var	to = getParameterByName("to")
				if (to != "") {
					window.location.href =to;
				} else {
					window.location.href =gotoURL;
				}
			  
			  
			}).fail(function() {
				$("#loginResult").html ( "Could not register" );
			})
		 }
		 
		  function isEnter(event){
			var x = event.which || event.keyCode;
			if (x == 13) {
				tryLogin()
			}
		 }
		</script>
		
	</HEAD>
